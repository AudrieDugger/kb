<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .people {
      display: flex;
    }

    .person {
      flex: 1 1 auto;
      font-size: 2rem;
      font-weight: bold;
      height: 200px;
      text-align: center;
      line-height: 200px;
      color: white;
    }

    .dash {
      background:
        linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url(dashiell.jpg) top center/cover;
    }

    .dash:hover {
      background: 
      linear-gradient(rgba(100, 100, 100, 0.5), rgba(100, 100, 100, 0.5)),
        url(dashiell.jpg) top center/cover;
    }

    .thorin {
      background: 
      linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url(thorin.png) center/cover;
    }

    .thorin:hover {
      background: 
      linear-gradient(rgba(50, 50, 50, 0.5), rgba(50, 50, 50, 0.5)),
        url(thorin.png) center/cover;
    }

    .person a {
      color: white;
      text-decoration: none;
      display: block;
      width: 100%;
      height: 100%;
    }

    .person a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="people">
    <div class="person dash">
      <a href="http://dash.com">Dash</a>
    </div>
    <div class="person thorin">
      <a href="http://thorin.com">Thorin</a>
    </div>
  </div>
</body>
</html>
